<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Menu Image</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background-color: transparent;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .img-container {
      border-radius: 25px;
      overflow: hidden;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      max-width: 90%;
      max-height: 90%;
    }

    .img-container img {
      display: block;
      width: 100%;
      height: auto;
      border-radius: 25px;
    }
  </style>
</head>
<body>
  <div class="img-container">
    <img src="background.png" alt="Imagem de Fundo" />
  </div>
</body>
</html>

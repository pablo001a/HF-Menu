<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Visualizador de Imagem</title>
  <style>
    body {
      margin: 0;
      background-color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
    }
  </style>
</head>
<body>
  <script>
    const params = new URLSearchParams(window.location.search);
    const image = params.get("image");

    if (image) {
      const img = document.createElement("img");
      img.src = image;
      document.body.appendChild(img);
    } else {
      document.body.innerHTML = "<p style='color: white;'>Imagem n√£o encontrada.</p>";
    }
  </script>
</body>
</html>

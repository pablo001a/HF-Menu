<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Transparent UI</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: transparent;
      overflow: hidden;
    }

    .container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-family: Arial, sans-serif;
      color: white;
      font-size: 24px;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Seu conteÃºdo aqui -->
    <p>Menu Ativo</p>
  </div>
</body>
</html>

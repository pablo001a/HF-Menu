<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lobo Menu</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: transparent;
      overflow: hidden;
    }

    .logo-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.6);
    }

    .logo-container img {
      display: block;
      max-width: 100%;
      border-radius: 20px;
    }
  </style>
</head>
<body>
  <div class="logo-container">
    <img src="2d541a90-d9db-4992-b870-09ceafb4da23.png" alt="Lobo Menu">
  </div>
</body>
</html>
